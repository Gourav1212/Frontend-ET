<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>COVID - 19 API</title>
</head>
<body>
   <div id="container">
    <form>
    <table class="f">
    <tr>
    <td><input type="text" id="country" class="form-control" placeholder="country" style="width: 300px;"></td>

    <td><input type="date" id="startdate" class="form-control" placeholder="dd-mm-yyyy" style="width: 300px;"></td>

    <td><input type="date" id="enddate" class="form-control" placeholder="dd-mm-yyyy" style="width: 300px;"></td>

    <td><button class="btn" onclick="MainAPI()">submit</button></td>

    </tr>
    </table>
   </form>
   <div id="cases">
    <h4>Confirmed Cases:<span id="confirmed"></span></h4>

    <h4>Active Cases: <span id="active"></span></h4>

    <h4>Death Cases: <span id="deaths"></span> </h4>

   </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
